version: '3.8'

services:
  # 1. Baza (Postgres)
  postgres:
    image: postgres:15-alpine
    container_name: vegas_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # VPS da xavfsizlik uchun portni yopib qo'ygan ma'qul (faqat ichki tarmoq), 
    # lekin hozircha debug uchun ochiq turaversin.
    ports:
      - "5432:5432"
    networks:
      - vegas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vegas_backend
    restart: always
    ports:
      - "5000:5000" # Internetga 5000 portni ochamiz (Frontend shu yerga ulanadi)
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vegas_network

volumes:
  postgres_data:

networks:
  vegas_network:
    driver: bridge